<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVis UFMG - Nathan Gallete</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <h1>Visualização de Dados</h1>
    </header>
    <br />
    <br />
    <br />
    <br />
    <main>
        <section id="home">
            <h2>Explicação</h2>
            <p>Esta é a seção principal da página.</p>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
            <p>Informações sobre o site ou a pessoa.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>2024. Nathan Gallete Mota.</p>
    </footer>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
